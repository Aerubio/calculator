<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator_container">
    <div class="calculator_display">
      <p class="display">
        0
      </p>
    </div>
    <div class="calculator_buttons">
      <button class="button ac_button">AC</button>
      <button class="button">%</button>
      <button class="button">X</button>
      <button class="button">รท</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button">-</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button">+</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button number">0</button>
      <button class="button">,</button>
      <button class="button plus_minus_button">+/-</button>
      <button class="button equal_button">=</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
